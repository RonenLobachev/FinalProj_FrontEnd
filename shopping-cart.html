<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Get the best heart rate monitor for your fitness level. Official representatives of Garmin, Polar, Suunto. Free consultation available.">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="shopping-cart h-100">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-10">

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="fw-normal ">Shopping Cart</h3>
                            <button  type="button" onclick="window.location.href='catalog.html'" class="btn btn-danger btn-block ">Back</button>
                        </div>
             
                        <div class="card mb-4">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img src="css/images/handwatch_1.png" class="img-fluid" alt="handwatch">
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="lead fw-normal mb-2">Heart Rate Monitor FD1000</p>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <button class="btn btn-danger px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            -
                                        </button>
                                        <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control form-control-sm" />
                                        <button class="btn btn-success px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            +
                                        </button>
                                    </div>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <h5 class="mb-0">$500.00</h5>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                        <button type="button" class="btn btn-outline-danger">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img src="css/images/handwatch_2.png" class="img-fluid rounded-3" alt="Cotton T-shirt">
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="lead fw-normal mb-2">Heart Rate Monitor FD1000</p>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <button class="btn btn-danger px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            -
                                        </button>
                                        <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control form-control-sm" />
                                        <button class="btn btn-success px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            +
                                        </button>
                                    </div>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <h5 class="mb-0">$500.00</h5>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                        <button type="button" class="btn btn-outline-danger">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="card mb-4">
                            <div class="card-body p-4 d-flex flex-row">
                                <div data-mdb-input-init class="form-outline flex-fill">
                                    <label class="form-label" for="form1">Discound code:</label>
                                    <input type="text" id="form1" class="form-control form-control-lg" />
                                </div>
                                <button  type="button" class="btn btn-outline-danger btn-lg ms-3">Apply</button>
                            </div>
                        </div>
                
                        <div class="card">
                            <div class="card-body">
                                <button  type="button" class="btn btn-danger btn-block btn-lg">To Pay</button>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
