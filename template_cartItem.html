<div class="card mb-4">
    <div class="card-body p-4">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-2 col-lg-2 col-xl-2">
                <img src="css/images/handwatch_1.png" class="img-fluid" alt="handwatch">
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">Heart Rate Monitor FD1000</p>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-danger px-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    -
                </button>
                <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control form-control-sm" />
                <button class="btn btn-success px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    +
                </button>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">$500.00</h5>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <button type="button" class="btn btn-outline-danger">X</button>
            </div>
        </div>
    </div>
</div>
