<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <section class="consultation">
            <div class="container">
                <h2 class="title title_left">Get a free consultation<br> on heart rate monitor</h2>
                <div class="consultation_descr">Just fill out the application form<br> and we will call you back within 10 minutes</div>
                <form id="consultation-form" class="feed-form" onsubmit="return validateForm()">
                    <input id="name" name="name" placeholder="Your name" type="text">
                    <span id="name-error" class="error"></span>
                    <input id="phone" name="phone" placeholder="Your phone number" maxlength="10" type="tel">
                    <span id="phone-error" class="error"></span>
                    <input id="email" name="email" placeholder="Your E-mail" type="email">
                    <span id="email-error" class="error"></span>
                    <div class="feed-form_buttons">
                        <button class="button button_submit" type="submit" aria-label="Submit the consultation form">Order a consultation</button>
                        <button class="button button_back" type="button" onclick="window.location.href='index.html'" aria-label="Back">Back</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="footer">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3370.863099173021!2d34.909688276137594!3d32.342384606070176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d16a555555555%3A0xeef2b9c4fa52e717!2sRuppin%20Academic%20Center!5e0!3m2!1sen!2sil!4v1720000004179!5m2!1sen!2sil" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="footer_wrapper">
                <div class="footer_address">Academic Center Ruppin</div>
                <a href="#" class="footer_phone">+972 52-348-5965</a>
                <div id="footer_socials">
                    <div class="social_icons">
                        <div class="social_icon"><img src="css/icons/socials/facebook_icon.svg" alt="facebook"></div>
                        <div class="social_icon"><img src="css/icons/socials/pinterest_icon.svg" alt="pinterest"></div>
                        <div class="social_icon"><img src="css/icons/socials/twitter_icon.svg" alt="twitter"></div>
                        <div class="social_icon"><img src="css/icons/socials/youtube_icon.svg" alt="youtube"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
