<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Get the best heart rate monitor for your fitness level. Official representatives of Garmin, Polar, Suunto. Free consultation available.">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="consultation">
            <div class="container">
                <h2 class="title title_left">Get a free consultation<br> on heart rate monitor selection</h2>
                <div class="consultation__descr">Just fill out the application form<br> and we will call you back within 10 minutes</div>
                <form class="feed-form" novalidate>
                    <input name="name" required placeholder="Your name" type="text">
                    <input name="phone" required placeholder="Your phone" type="tel" pattern="[0-9]{10}">
                    <input name="email" required placeholder="Your E-mail" type="email">
                    <button class="button button_submit" aria-label="Submit the consultation form">Order a consultation</button>
                </form>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
